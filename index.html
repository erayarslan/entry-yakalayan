<html>
<head>
    <title>entry yakalayan</title>
    <script src="src/firebase.js"></script>
</head>
<body>
<script>
    var app = function () {
        var config = {
            apiKey: " AIzaSyDR27TLmDbWwX5JhIXXs0blK5SR6EJ-ts8",
            authDomain: "bbk-savar.firebaseapp.com",
            databaseURL: "https://bbk-savar.firebaseio.com",
            storageBucket: "bbk-savar.appspot.com"
        };

        firebase.initializeApp(config);

        var database = firebase.database();
        database.bbk = {};
        database.bbk.readImage = function (id) {
            return database.ref('/entries/' + id).once('value').then(function (snapshot) {
                var obj = snapshot.val();
                var img = document.createElement('img');
                img.src = obj.image;
                document.body.appendChild(img);
                document.title = obj.title + '@' + obj.author;
            });
        };

        database.bbk.readImage(location.pathname.split("/").pop());
    };

    (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != window.location.href) {
            window.history.replaceState(null, null, redirect);
            app();
        }
    })();
</script>
</body>
</html>
